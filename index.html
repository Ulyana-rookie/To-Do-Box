<!DOCTYPE html>
<html>
    <head>
        <title>To Do Box</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--Header-->
        <div id="header">
            <h1>To Do Or Not To Do</h1>
            <h2 class="tagline">(your priorities at a glance)</h2>
        </div>

        <!--To Do Box-->

        <div class="container">
            <div class="week">
                <div class="row background">
                    <div class="day square">MON</div>
                    <div class="task square">
                        <p>To learn new words!</p>
                    </div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                </div>

                <div class="row">
                    <div class="day square">TUE</div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                </div>

                <div class="row background">
                    <div class="day square">WED</div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                </div>

                <div class="row">
                    <div class="day square">THU</div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                </div>

                <div class="row background">
                    <div class="day square">FRI</div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                    <div class="task square"></div>
                </div>

            </div>

            <div class="reminder">
                <h3>Reminders</h3>
            </div>
        </div>

    </body>
</html>
